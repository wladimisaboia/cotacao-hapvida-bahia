<!DOCTYPE html>
<html>
  <head>
    <title>Cotações Hapvida Bahia</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Cotação Hapvida</h2>
      <form action="/cotacao" method="post">
        <div class="form-group">
          <label for="idade">Idade:</label>
          <input
            type="text"
            id="idade"
            name="idade"
            placeholder="Digite sua idade (separadas por vírgula)"
          />
        </div>
        <div class="form-group">
          <label for="plano">Plano:</label>
          <select id="plano" name="plano">
              <option value="Selecione o plano">Selecione o plano</option>
              <option value="ambulatorial (pessoa física) - Coparticipação parcial">21048 - Ambulatorial (pessoa física) - Coparticipação parcial</option>
              <option value="ambulatorial (pessoa física) - Com coparticipação">11330 - Ambulatorial (pessoa física) - Com coparticipação</option>
              <option value="enfermaria (pessoa física) - Coparticipação parcial">21065 - Enfermaria (pessoa física) - Coparticipação parcial</option>
              <option value="enfermaria (pessoa física) - Com coparticipação">21349 - Enfermaria (pessoa física) - Com coparticipação</option>
              <option value="apartamento (pessoa física) - Coparticipação parcial">21067 - Apartamento (pessoa física) - Coparticipação parcial</option>
              <option value="apartamento (pessoa física) - Com coparticipação">21350 - Apartamento (pessoa física) - Com coparticipação</option>
              <option value="ambulatorial (pessoa jurídica) - Coparticipação parcial">21217 - Ambulatorial (pessoa jurídica) - Coparticipação parcial</option>
              <option value="ambulatorial (pessoa jurídica) - Com coparticipação">11789 - Ambulatorial (pessoa jurídica) - Com coparticipação</option>
              <option value="enfermaria (pessoa jurídica) - Coparticipação parcial">21218 - Enfermaria (pessoa jurídica) - Coparticipação parcial</option>
              <option value="enfermaria (pessoa jurídica) - Com coparticipação">11791 - Enfermaria (pessoa jurídica) - Com coparticipação</option>
              <option value="apartamento (pessoa jurídica) - Coparticipação parcial">21219 - Apartamento (pessoa jurídica) - Coparticipação parcial</option>
              <option value="apartamento (pessoa jurídica) - Com coparticipação">11790 - Apartamento (pessoa jurídica) - Com coparticipação</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" value="Cotar" />
        </div>
      </form>
    </div>
  </body>
</html>
